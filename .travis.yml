language: csharp
os:
  - linux
  - osx

sudo: required
dist: trusty

git:
  symlinks: true
  depth: false

addons:
  apt:
    sources:
    - sourceline: 'deb [arch=amd64] https://packages.microsoft.com/repos/microsoft-ubuntu-trusty-prod trusty main'
      key_url: 'https://packages.microsoft.com/keys/microsoft.asc'
    packages:
    - gettext
    - libcurl4-openssl-dev
    - libicu-dev
    - libssl-dev
    - libunwind8

mono:
  - 5.0.0

script:
  - ./build.sh clean+compile
  - ./build.sh clean
  - ./build.sh compile
#  - ./build.sh pack+test

os: windows
language: csharp
mono: none
dotnet: 3.1

script:
- dotnet --version
- dotnet restore
- dotnet build